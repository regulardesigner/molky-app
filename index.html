<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Molky App</title>
</head>
<body>
    <h1>${app-title}</h1>
    <section id="add-players" class="show">
        <ol id="player-list"></ol>
        <form name="player">
            <input name="name" type="text" placeholder="New player name">
            <input name="add" type="submit" value="Add this player">
            <input name="start" type="submit" value="Start the game">
        </form>
    </section>
    <section id="turns" class="hide">
        <h2>Next Player: </h2>
        <form name="turn">
            <input type="button" value="Next Player">
        </form>
    </section>
    <section id="winner" class="hide">
        the winner section & end of the game
    </section>
    <script src="app.js"></script>
</body>
</html>
